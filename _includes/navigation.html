<nav id="navbar">
  <div class="nav-container">
    <!-- Tombol Hamburger -->
    <button class="hamburger" aria-expanded="false">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <!-- Link Navigasi -->
    <div class="nav-links" id="navLinks">
      {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
          {{ item.name }}
        </a>
      {% endfor %}
    </div>
    
    <!-- Tombol Toggle Tema -->
    <button id="themeToggle" aria-label="Toggle Theme" class="theme-toggle">
      ğŸŒ™
    </button>
  </div>
</nav>
    

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.getElementById('navLinks');
  
    if (hamburger && navLinks) {
      hamburger.addEventListener('click', () => {
        // Toggle state pada hamburger dan menu
        const isActive = navLinks.classList.contains('active');
        
        navLinks.classList.toggle('active');
        hamburger.classList.toggle('active');
        hamburger.setAttribute('aria-expanded', !isActive);
      });
  
      // Tutup menu saat klik di luar area
      document.addEventListener('click', (e) => {
        if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
          navLinks.classList.remove('active');
          hamburger.classList.remove('active');
          hamburger.setAttribute('aria-expanded', 'false');
        }
      });
    }
  });
  // Theme toggle
const toggleBtn = document.getElementById('themeToggle');

const toggleTheme = () => {
  const currentTheme = document.documentElement.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  document.documentElement.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);

  // Update icon
  toggleBtn.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
};

// Load theme on page load
window.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
  toggleBtn.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
});

toggleBtn.addEventListener('click', toggleTheme);

  
</script>
