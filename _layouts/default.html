<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css" />

    <!-- Favicon -->
    <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico" />

    <!-- Javascript -->
    <script src="{{ site.baseurl }}/assets/js/scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- plugins -->
    {% feed_meta %}
    {% seo %}

    <style>
      /* Loader Styles */
      .loader {
        position: fixed;
        top: 0; bottom: 0; left: 0; right: 0;
        background: white;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      .jimu-primary-loading:before,
      .jimu-primary-loading:after {
        position: absolute;
        top: 0;
        content: '';
      }

      .jimu-primary-loading:before {
        left: -19.992px;
      }

      .jimu-primary-loading:after {
        left: 19.992px;
        animation-delay: 0.32s !important;
      }

      .jimu-primary-loading:before,
      .jimu-primary-loading:after,
      .jimu-primary-loading {
        background: #076fe5;
        animation: loading-keys-app-loading 0.8s infinite ease-in-out;
        width: 13.6px;
        height: 32px;
      }

      .jimu-primary-loading {
        text-indent: -9999em;
        margin: auto;
        position: absolute;
        right: calc(50% - 6.8px);
        top: calc(50% - 16px);
        animation-delay: 0.16s !important;
      }

      @keyframes loading-keys-app-loading {
        0%, 80%, 100% {
          opacity: .75;
          box-shadow: 0 0 #076fe5;
          height: 32px;
        }
        40% {
          opacity: 1;
          box-shadow: 0 -8px #076fe5;
          height: 40px;
        }
      }
    </style>
</head>

<body>
  <!-- Loader -->
<div class="loader">
  <div class="justify-content-center jimu-primary-loading"></div>
</div>


  {% include navigation.html %}

  <div class="background-bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="main-container">
    {{ content }}
  </div>

  <!-- Tombol Scroll to Top -->
  <button id="scrollToTopBtn" class="scroll-to-top-btn" title="Kembali ke atas">
    <i class="fa fa-arrow-up"></i>
  </button>

  {% include footer.html %}

  <script>
    // Scroll to top button
    const scrollToTopBtn = document.getElementById("scrollToTopBtn");
    window.onscroll = function () {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        scrollToTopBtn.style.display = "block";
      } else {
        scrollToTopBtn.style.display = "none";
      }
    };
    scrollToTopBtn.addEventListener("click", function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Loader fade out after minimal 1 second
    window.addEventListener('load', () => {
      const loader = document.querySelector('.loader');
      if (loader) {
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500); // fade out 0.5s
        }, 1000); // minimal 1 detik tampil loading
      }
    });
  </script>
</body>
</html>
